<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">User Name</th>
                <th scope="col">Email</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>

            <tr *ngFor="let user of CommonService.list">
                <td>{{ user.userName }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <button (click)="editUser(user)" type="button" class="btn btn-warning">
						Edit
					</button>
                </td>
                <td>
                    <button (click)="deleteUser(user._id)" type="button" class="btn btn-danger">
						Delete
					</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
